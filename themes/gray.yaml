#template: 'plotly_dark'
template: 'plotly'
paper_bgcolor: 'rgb(105,105,105)'
dragmode: 'turntable'
width: 900
height: 700


scene:
  camera:
    up: {x: 0, y: 1, z: 0}
    center: {x: 0, y: 0, z: 0}
    eye: {x: 0.0, y: -0.8, z: 1.5}
    projection: {type: 'perspective'}
  bgcolor: 'rgb(105,105,105)'
  aspectmode: 'manual'
  aspectratio: {x: 1, y: 1, z: 1}
  xaxis:
    title: "X' (pc)"
    title_font: {size: 18, color: "black", family: 'helvetica'}
    tickfont: {size: 14, color: "black", family: 'helvetica'}
    showgrid: false
    gridcolor: "black"
    zeroline: false
    zerolinecolor: "black"
    zerolinewidth: 4.0
    backgroundcolor: 'rgb(105,105,105)'
    showline: true
    mirror: true
    showspikes: false
    nticks: 5
    linecolor: "black"
    linewidth: 4.0
  yaxis:
    title: "Y' (pc)"
    title_font: {size: 18, color: "black", family: 'helvetica'}
    tickfont: {size: 14, color: "black", family: 'helvetica'}
    showgrid: false
    gridcolor: "black"
    zeroline: false
    zerolinewidth: 4.0
    zerolinecolor: "black"
    backgroundcolor: 'rgb(105,105,105)'
    showline: true
    mirror: true
    showspikes: false
    nticks: 5
    linecolor: "black"
    linewidth: 4.0
  zaxis:
    title: "Z' (pc)"
    title_font: {size: 18, color: "black", family: 'helvetica'}
    tickfont: {size: 14, color: "black", family: 'helvetica'}
    showgrid: false
    gridcolor: "black"
    zeroline: false
    zerolinewidth: 4.0
    zerolinecolor: "black"
    backgroundcolor: 'rgb(105,105,105)'
    showline: true
    showspikes: false
    mirror: true
    nticks: 5
    linecolor: "black"
    linewidth: 4.0

legend:
  x: 0
  y: 1
  title:
    text: 'Click to toggle traces on/off'
    font: {size: 18, color: "black"}
    side: 'top'
  font: {size: 14, family: 'Helvetica', color: "black"}
  itemsizing: 'constant'
  bgcolor: 'rgba(0,0,0,0)'
