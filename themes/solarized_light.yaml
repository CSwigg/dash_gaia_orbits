dragmode: 'turntable'
paper_bgcolor: 'rgb(253,246,227)'
width: 900
height: 700


scene:
  camera:
    up: {x: 0, y: 1, z: 0}
    center: {x: 0, y: 0, z: 0}
    eye: {x: 0.0, y: -0.8, z: 1.5}
    projection: {type: 'perspective'}
  aspectmode: 'manual'
  aspectratio: {x: 1, y: 1, z: 1}
  xaxis:
    title: "X' (pc)"
    backgroundcolor: 'rgb(253,246,227)'
    title_font: {size: 18, color: "black", family: 'helvetica'}
    tickfont: {size: 14, color: "black", family: 'helvetica'}
    showgrid: true
    gridcolor: 'rgb(88,110,117)'
    zeroline: true
    zerolinecolor: 'rgb(88,110,117)'
    showline: true
    mirror: true
    showspikes: false
    nticks: 5
    linecolor: "black"
    linewidth: 4.0
  yaxis:
    title: "Y' (pc)"
    backgroundcolor: 'rgb(253,246,227)'
    title_font: {size: 18, color: "black", family: 'helvetica'}
    tickfont: {size: 14, color: "black", family: 'helvetica'}
    showgrid: true
    gridcolor: 'rgb(88,110,117)'
    zeroline: true
    zerolinecolor: 'rgb(88,110,117)'
    showline: true
    mirror: true
    showspikes: false
    nticks: 5
    linecolor: "black"
    linewidth: 4.0
  zaxis:
    title: "Z' (pc)"
    backgroundcolor: 'rgb(253,246,227)'
    title_font: {size: 18, color: "black", family: 'helvetica'}
    tickfont: {size: 14, color: "black", family: 'helvetica'}
    showgrid: false
    gridcolor: 'rgb(88,110,117)'
    zeroline: true
    zerolinecolor: 'rgb(88,110,117)'
    showline: true
    showspikes: false
    mirror: true
    nticks: 5
    linecolor: "black"
    linewidth: 4.0

legend:
  x: 0
  y: 1
  title:
    text: 'Click to toggle traces on/off'
    font: {size: 18, color: "black"}
    side: 'top'
  font: {size: 14, family: 'Helvetica', color: "black"}
  itemsizing: 'constant'
  bgcolor: 'rgba(0,0,0,0)'
